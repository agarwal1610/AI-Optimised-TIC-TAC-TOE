<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id="new-btn">New Game</button>
    </div>
    <div class="select-container">
        <h1>SELECT MODE</h1>
        <button id="pvp-btn">Player vs Player</button>
        <button id="pvb-btn">Player vs Bot</button>
    </div>
    <div class="difficulty hide">
        <h1></h1>
        <button class="difficulty-btn" data-difficulty="easy">Easy1</button>
        <button class="difficulty-btn" data-difficulty="medium">Medium1</button>
        <button class="difficulty-btn" data-difficulty="hard">Hard1</button>
    </div>
    <div class="grid-size-container hide">
        <h1>SELECT GRID SIZE</h1>
        <button class="grid-size-btn" data-grid="3">3x3</button>
        <button class="grid-size-btn" data-grid="4">4x4</button>
        <button class="grid-size-btn" data-grid="5">5x5</button>
    </div>
    
    <main class="hide">
        <h1>Tic Tac Toe</h1>
        <div class="container">
            <div class="game"></div>
        </div>
        <button id="reset-btn">Reset Game</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
